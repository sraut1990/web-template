name: Build and deploy Node.js app to Azure Web App - jeurney

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # Or your required Node version

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build React frontend
        run: yarn build-web

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8B360731EDFB405799520FCAC6A8137C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EFB72306319F4486B724E47CEDB3C435 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D2CB57AECAD6454B9D5B20BA7E507FCB }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'jeurney'
          package: '.'  # deploy full source, but node_modules excluded by .gitignore

